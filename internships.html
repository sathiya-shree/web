<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internships</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right top, #f0fdf4, #dbeafe);
      min-height: 100vh;
      color: #1f2937;
      cursor: url('icons8-circle-24.png'), auto;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 2rem;
    }

    section#internships {
      width: 100%;
      max-width: 1200px;
    }

    h3 {
      text-align: center;
      font-size: 2.4rem;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 2rem;
      position: relative;
    }

    .internship-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding-bottom: 1rem;
    }

    .internship-container::-webkit-scrollbar {
      height: 8px;
    }

    .internship-container::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 8px;
    }

    .intern-card {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 2rem;
      min-width: 340px;
      max-width: 340px;
      scroll-snap-align: start;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .intern-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .intern-card h4 {
      font-size: 1.2rem;
      margin-bottom: 0.2rem;
      color: #1e40af;
    }

    .intern-card span.company {
      font-weight: 500;
      color: #475569;
      font-size: 0.95rem;
    }

    .intern-card .duration {
      font-size: 0.85rem;
      margin: 0.5rem 0;
      color: #64748b;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .skills span {
      background: #e0f2fe;
      color: #0369a1;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
    }

    .intern-details {
      font-size: 0.9rem;
      color: #334155;
      margin-bottom: 1rem;
    }

    .intern-card a {
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
      color: #0ea5e9;
    }

    .intern-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <main>
    <section id="internships">
      <h3>Internships</h3>
      <div class="internship-container">

        <!-- Internship 1 -->
        <div class="intern-card">
          <h4>Frontend Developer</h4>
          <span class="company">Internet Society Chennai Chapter</span>
          <div class="duration">4 Months</div>
          <div class="skills">
            <span>HTML</span>
            <span>CSS</span>
            <span>JavaScript</span>
            <span>Django</span>
          </div>
          <p class="intern-details">Designed and developed responsive interfaces, improved UX and implemented automated email communication system for student outreach. </p>
          <a href="https://www.internetsociety.org/" target="_blank">Learn more</a>
        </div>

      

      </div>
    </section>
  </main>

</body>
</html>
