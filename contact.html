<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #eaf4fc;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      position: relative;
      overflow-x: hidden;
      cursor: url('icons8-circle-24.png'), auto; /* Custom cursor */
    }

    .drop {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: #3B82F6;
      border-radius: 50%;
      animation: drip 1.2s cubic-bezier(1, 0, .91, .19) forwards;
    }

    .drop::before {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 30px solid #3B82F6;
      top: -22px;
      left: 0;
    }

    @keyframes drip {
      to {
        top: 60%;
        opacity: 0;
      }
    }

    .wave {
      position: absolute;
      top: 62%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 2px;
      height: 1px;
      border: 7px solid #3B82F6;
      border-radius: 300px / 150px;
      opacity: 0;
      animation: ripple 1.2s ease 1.2s forwards;
    }

    @keyframes ripple {
      0% {
        opacity: 0;
        width: 2px;
        height: 1px;
      }
      10% {
        opacity: 1;
      }
      100% {
        width: 120px;
        height: 60px;
        opacity: 0;
        border-width: 3px;
      }
    }

    .contact-info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.6s ease 1.4s forwards;
      max-width: 90%;
      width: 400px;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h2 {
      color: #3B82F6;
      font-weight: 600;
      margin-bottom: 1.2rem;
      font-size: 1.8rem;
    }

    .contact-item {
      display: flex;
      align-items: center;
      justify-content: start;
      gap: 10px;
      margin: 0.7rem 0;
      font-size: 1rem;
      color: #333;
    }

    .contact-item i {
      color: #3B82F6;
      min-width: 24px;
      font-size: 1.1rem;
    }

    @media (max-width: 500px) {
      .contact-info {
        padding: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .contact-item {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="drop"></div>
  <div class="wave"></div>

  <div class="contact-info">
    <h2>Contact Me</h2>
    <div class="contact-item">
      <i class="fas fa-envelope"></i>
      <span>sathiyashree03@gmail.com</span>
    </div>
    <div class="contact-item">
      <i class="fas fa-phone"></i>
      <span>+91 98429 54323</span>
    </div>
    <div class="contact-item">
      <i class="fas fa-map-marker-alt"></i>
      <span>Coimbatore, Tamil Nadu</span>
    </div>
  </div>

</body>
</html>
