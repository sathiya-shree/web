<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Sathiya Shree</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #0f172a;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
      --accent: #0ea5e9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      background-image: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
      font-family: 'Outfit', sans-serif;
      height: 100vh;
      position: relative;
      overflow: hidden;
      color: #f1f5f9;
      cursor: url('icons8-circle-24.png'), auto;
    }

    /* --- Back Navigation --- */
    .back-nav {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 100;
    }

    .back-btn {
      text-decoration: none;
      color: #94a3b8;
      border: 1px solid var(--glass-border);
      padding: 10px 20px;
      border-radius: 50px;
      transition: 0.3s;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .back-btn:hover {
      border-color: var(--accent);
      color: white;
      background: rgba(14, 165, 233, 0.1);
    }

    /* --- The Drip Animation (Themed) --- */
    .drop {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 15px var(--accent);
      animation: drip 1.2s cubic-bezier(1, 0, .91, .19) forwards;
    }

    .drop::before {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 30px solid var(--accent);
      top: -22px;
      left: 0;
    }

    @keyframes drip {
      to { top: 60%; opacity: 0; }
    }

    .wave {
      position: absolute;
      top: 62%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 2px;
      height: 1px;
      border: 4px solid var(--accent);
      border-radius: 300px / 150px;
      opacity: 0;
      filter: blur(2px);
      animation: ripple 1.2s ease 1.2s forwards;
    }

    @keyframes ripple {
      0% { opacity: 0; width: 2px; height: 1px; }
      10% { opacity: 1; }
      100% { width: 300px; height: 120px; opacity: 0; border-width: 1px; }
    }

    /* --- Contact Card (Glassmorphic) --- */
    .contact-info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--glass);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      padding: 3rem;
      border-radius: 30px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.8s ease 1.4s forwards;
      max-width: 90%;
      width: 420px;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translate(-50%, -50%) translateY(0); }
      from { opacity: 0; transform: translate(-50%, -50%) translateY(20px); }
    }

    h2 {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 1.2rem 0;
      font-size: 1rem;
      padding: 12px 18px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 15px;
      border: 1px solid transparent;
      transition: 0.3s;
      color: #cbd5e1;
    }

    .contact-item:hover {
      background: rgba(14, 165, 233, 0.08);
      border-color: rgba(14, 165, 233, 0.3);
      transform: translateX(5px);
      color: #fff;
    }

    .contact-item i {
      color: var(--accent);
      font-size: 1.2rem;
      width: 25px;
      text-align: center;
    }

    .social-row {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-row a {
      color: #94a3b8;
      font-size: 1.4rem;
      transition: 0.3s;
    }

    .social-row a:hover {
      color: var(--accent);
      transform: translateY(-3px);
    }

    @media (max-width: 500px) {
      .contact-info { padding: 2rem; }
      h2 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <nav class="back-nav">
    <a href="details.html" class="back-btn">‚Üê Back</a>
  </nav>

  <div class="drop"></div>
  <div class="wave"></div>

  <div class="contact-info">
    <h2>Get In Touch</h2>
    
    <div class="contact-item">
      <i class="fas fa-envelope"></i>
      <span>sathiyashree03@gmail.com</span>
    </div>
    
    <div class="contact-item">
      <i class="fas fa-phone"></i>
      <span>+91 98429 54323</span>
    </div>
    
    <div class="contact-item">
      <i class="fas fa-map-marker-alt"></i>
      <span>Coimbatore, Tamil Nadu</span>
    </div>

    <div class="social-row">
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-x-twitter"></i></a>
    </div>
  </div>

</body>
</html>
