<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills</title>
  <style>
    /* Global styles for full height, font family, background, and preventing scrolling */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at center, #ffffee 0%, #ffffee 35%, #b7e8eb 100%);
      overflow: hidden;
    }

    /* Fade-in animation for the body */
    body.fade-in {
      animation: fadeIn 2s ease-in;
      position: relative;
      cursor: url('icons8-circle-24.png'), auto;
    }

    /* Keyframes for fade-in effect */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Styling for the content box that holds the skills lists */
    .content {
      width: 90%;
      max-width: 600px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      animation: slideFade 2s ease-out;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 6%; /* Higher than before */
      z-index: 2;
    }

    /* Slide and fade animation for the content */
    @keyframes slideFade {
      from {
        opacity: 0;
        transform: translate(-50%, 30px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    /* Heading styles for skill sections */
    h2 {
      color: #004d66;
      text-align: center;
      font-size: 30px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    /* Styling for the unordered lists (skills) */
    ul {
      list-style-type: square;
      padding-left: 25px;
    }

    /* Styling for each list item */
    li {
      padding: 8px 0;
      color: #003344;
      font-size: 18px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    /* Hover effect for list items */
    li:hover {
      transform: translateX(5px);
      color: #007799;
    }

    /* Ocean styling at the bottom of the page */
    .ocean { 
      height: 5%;
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      background: #015871;
      z-index: 1;
    }

    /* Waves animation */
    .wave {
      background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg) repeat-x;
      position: absolute;
      top: -198px;
      width: 6400px;
      height: 198px;
      animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
      transform: translate3d(0, 0, 0);
    }

    /* Second wave with different timing */
    .wave:nth-of-type(2) {
      top: -175px;
      animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) -0.125s infinite, 
                 swell 7s ease -1.25s infinite;
      opacity: 1;
    }

    /* Keyframes for wave movement */
    @keyframes wave {
      0% { margin-left: 0; }
      100% { margin-left: -1600px; }
    }

    /* Keyframes for wave swell effect */
    @keyframes swell {
      0%, 100% { transform: translate3d(0,-25px,0); }
      50% { transform: translate3d(0,5px,0); }
    }
  </style>
</head>
<body class="fade-in">

  <div class="content">
    <!-- Skill section headers and lists -->
    <h2>Programming Skills</h2>
    <ul>
      <li>Python</li>
      <li>HTML</li>
      <li>CSS</li>
      <li>Java</li>
      <li>MySQL</li>
    </ul>

    <h2>Other Skills</h2>
    <ul>
      <li>Creative Writing</li>
      <li>Time Management</li>
      <li>Attention to Detail</li>
      <li>Social Media Management</li>
    </ul>
  </div>

  <!-- Ocean animation at the bottom of the page -->
  <div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
</body>
</html>
