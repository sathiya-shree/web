<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills | Sathiya Shree</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
      --accent-blue: #0ea5e9;
      --accent-purple: #818cf8;
      --accent-green: #10b981;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(14, 165, 233, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(129, 140, 248, 0.1) 0%, transparent 40%);
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 900px;
      padding: 2rem;
      z-index: 2;
    }

    .header-area {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin: 0 0 1rem 0;
      background: linear-gradient(to right, #fff, var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .btn-back {
      text-decoration: none;
      color: #94a3b8;
      font-size: 0.9rem;
      padding: 8px 20px;
      border-radius: 50px;
      border: 1px solid var(--glass-border);
      transition: 0.3s;
    }

    .btn-back:hover {
      border-color: var(--accent-blue);
      color: white;
      background: rgba(14, 165, 233, 0.1);
    }

    /* Skills Layout */
    .skills-wrapper {
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    .skill-category h2 {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--accent-blue);
      margin-bottom: 1.5rem;
      text-align: center;
      opacity: 0.8;
    }

    .tag-cloud {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    /* The Skill Pill */
    .skill-pill {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      padding: 12px 24px;
      border-radius: 16px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #e2e8f0;
      cursor: default;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .skill-pill:hover {
      transform: translateY(-5px) scale(1.05);
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--accent-blue);
      box-shadow: 0 0 20px rgba(14, 165, 233, 0.3);
      color: #fff;
    }

    /* Icon Dot */
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-blue);
      box-shadow: 0 0 10px var(--accent-blue);
    }

    .professional .dot { background: var(--accent-purple); box-shadow: 0 0 10px var(--accent-purple); }
    .professional .skill-pill:hover { border-color: var(--accent-purple); box-shadow: 0 0 20px rgba(129, 140, 248, 0.3); }

    /* Animation */
    .skill-pill {
      animation: fadeInPill 0.6s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInPill {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Staggered animation for pills */
    .skill-pill:nth-child(1) { animation-delay: 0.1s; }
    .skill-pill:nth-child(2) { animation-delay: 0.2s; }
    .skill-pill:nth-child(3) { animation-delay: 0.3s; }
    .skill-pill:nth-child(4) { animation-delay: 0.4s; }
    .skill-pill:nth-child(5) { animation-delay: 0.5s; }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .skill-pill { padding: 10px 18px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header-area">
      <h1>My Toolkit</h1>
      <div class="nav-links">
        <a href="details.html" class="btn-back">‚Üê Back to Menu</a>
      </div>
    </div>

    <div class="skills-wrapper">
      
      <div class="skill-category">
        <h2>Development & Data</h2>
        <div class="tag-cloud">
          <div class="skill-pill"><div class="dot"></div>Python</div>
          <div class="skill-pill"><div class="dot"></div>JavaScript</div>
          <div class="skill-pill"><div class="dot"></div>React.js</div>
          <div class="skill-pill"><div class="dot"></div>HTML5 / CSS3</div>
          <div class="skill-pill"><div class="dot"></div>MySQL</div>
          <div class="skill-pill"><div class="dot"></div>Streamlit</div>
        </div>
      </div>

      <div class="skill-category professional">
        <h2>Soft Skills & Creative</h2>
        <div class="tag-cloud">
          <div class="skill-pill"><div class="dot"></div>Creative Writing</div>
          <div class="skill-pill"><div class="dot"></div>Project Management</div>
          <div class="skill-pill"><div class="dot"></div>Social Media Strategy</div>
          <div class="skill-pill"><div class="dot"></div>UI/UX Design</div>
          <div class="skill-pill"><div class="dot"></div>Public Speaking</div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
