<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Interests | Sathiya Shree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
      --accent: #0ea5e9;
      --accent-secondary: #6366f1;
      --text-dim: #94a3b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--bg);
      /* Matching background gradient from Projects page */
      background-image: radial-gradient(circle at 50% -20%, #1e293b, #0f172a);
      color: #f1f5f9;
      overflow: hidden;
      cursor: url('icons8-circle-24.png'), auto;
    }

    /* Back Navigation consistent with Projects page */
    .back-nav {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 2000;
    }

    .back-btn {
      text-decoration: none;
      color: var(--text-dim);
      border: 1px solid var(--glass-border);
      padding: 10px 20px;
      border-radius: 50px;
      transition: 0.3s;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .back-btn:hover {
      background: var(--glass);
      color: #fff;
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(14, 165, 233, 0.2);
    }

    .square {
      position: relative;
      width: 450px;
      height: 450px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Liquid Orbits styled with Project accents */
    .square span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid var(--glass-border);
      transition: 0.5s;
    }

    .square span:nth-child(1) {
      border-radius: 32% 58% 69% 43% / 48% 32% 59% 55%;
      animation: animate 6s linear infinite;
      border-color: var(--accent);
    }

    .square span:nth-child(2) {
      border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
      animation: animate 4s linear infinite;
      border-color: var(--accent-secondary);
      opacity: 0.6;
    }

    .square span:nth-child(3) {
      border-radius: 31% 45% 74% 35% / 38% 56% 51% 87%;
      animation: animate2 10s linear infinite;
      border-color: #ffffff;
      opacity: 0.2;
    }

    /* Content Card - Styled to match Projects Card UI */
    .content {
      position: relative;
      padding: 45px;
      background: var(--glass);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      color: #fff;
      text-align: center;
      transition: 0.5s;
      z-index: 1000;
      width: 340px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    }

    .content h2 {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 8px;
      background: linear-gradient(to right, #ffffff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
    }

    .content p {
      font-size: 0.85rem;
      margin-bottom: 25px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .content ul {
      list-style-type: none;
      text-align: left;
    }

    .content ul li {
      margin-bottom: 15px;
      font-size: 1rem;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 14px;
      border: 1px solid transparent;
      transition: 0.3s;
      display: flex;
      align-items: center;
      color: #cbd5e1;
    }

    .content ul li:hover {
      background: rgba(14, 165, 233, 0.08);
      border-color: rgba(14, 165, 233, 0.3);
      color: #fff;
      transform: translateX(8px);
    }

    /* Bullet accent */
    .content ul li::before {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      margin-right: 15px;
      box-shadow: 0 0 10px var(--accent);
    }

    @keyframes animate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes animate2 {
      0% { transform: rotate(360deg); }
      100% { transform: rotate(0deg); }
    }

    /* Responsive scaling */
    @media (max-width: 500px) {
      .square { width: 340px; height: 340px; }
      .content { width: 280px; padding: 30px; }
      .content h2 { font-size: 1.8rem; }
    }
  </style>
</head>

<body>
  <nav class="back-nav">
    <a href="details.html" class="back-btn">‚Üê Back to Menu</a>
  </nav>

  <div class="square">
    <span></span>
    <span></span>
    <span></span>
    <div class="content">
      <h2>Interests</h2>
      <p>Passions & Focus</p>
      <ul>
        <li>Writing Poems and Books</li>
        <li>Reading and Reviewing</li>
        <li>Social Media Strategy</li>
      </ul>
    </div>
  </div>
</body>
</html>
