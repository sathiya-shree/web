<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Portfolio Links</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #eef3f8, #dbe7f2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      cursor: url('icons8-circle-24.png'), pointer; 
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1000px;
      padding: 40px 20px;
    }

    .card {
      background-color: #ffffff;
      color: #2c3e50;
      padding: 40px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-weight: 600;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .card span {
      display: block;
      font-size: 18px;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="certifications.html" class="card"><span>Certifications</span></a>
    <a href="projects.html" class="card"><span>Projects</span></a>
    <a href="skills.html" class="card"><span>Skills</span></a>
    <a href="internships.html" class="card"><span>Internships</span></a>
    <a href="resume.html" class="card"><span>Resume</span></a>
    <a href="interests.html" class="card"><span>Interests</span></a>
    <a href="contact.html" class="card"><span>Contact</span></a>

  </div>

</body>
</html>
